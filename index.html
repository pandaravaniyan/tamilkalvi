<!DOCTYPE html>
<html lang="ta">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>பண்டார வன்னியன் தமிழ்க் கல்விக் கலையகம்</title>

    <style>
        :root {
            --primary: #800000; /* Deep Maroon */
            --secondary: #ffcc00; /* Gold */
            --bg-tint: #fdf8f2; /* Warm background tint */
            --text-dark: #2d2d2d;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Mukta+Malar', sans-serif;
            margin: 0; padding: 0; line-height: 1.6; 
            color: var(--text-dark);
            background-color: #fff;
        }

        /* Navigation Bar */
        header {
            background: #fff;
            padding: 10px 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 3px solid var(--primary);
        }
        
        .container { max-width: 1100px; margin: auto; padding: 0 20px; }
        header .container { display: flex; justify-content: space-between; align-items: center; }
        
        .logo-group { display: flex; align-items: center; text-decoration: none; }
        .logo { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        header h1 { font-size: 1.2rem; color: var(--primary); font-family: 'Arima', cursive; margin-left: 15px; }

        nav a {
            text-decoration: none; color: var(--primary); font-weight: bold;
            margin-left: 20px; font-size: 1rem; transition: 0.3s;
        }
        nav a:hover { color: var(--secondary); }

        /* Hero Banner */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('images/photo1.jpg');
            background-size: cover; background-position: center;
            height: 450px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; color: white;
        }
        .hero h2 { font-size: 2.8rem; font-family: 'Arima', cursive; margin-bottom: 10px; }
        .hero p { font-size: 1.4rem; margin-bottom: 25px; opacity: 0.9; }

        /* Sections */
        .section { padding: 100px 0 60px; }
        .section h2 { color: var(--primary); text-align: center; font-size: 2.3rem; margin-bottom: 40px; font-family: 'Arima', cursive; }

        /* About Us Split Layout */
        .about-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; align-items: center; }
        .about-text { font-size: 1.2rem; }
        .about-img img { width: 100%; border-radius: 15px; box-shadow: 10px 10px 0 var(--primary); }
