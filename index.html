<html lang="ta">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>பண்டார வன்னியன் தமிழ்க் கல்விக் கலையகம்</title>

    <style>
        :root {
            --primary: #800000; 
            --secondary: #ffcc00; 
            --bg-tint: #fdf8f2; 
            --bg-white: #ffffff;
            --text-dark: #2d2d2d;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Mukta+Malar', sans-serif;
            margin: 0; padding: 0; line-height: 1.4; 
            color: var(--text-dark);
            background-color: var(--bg-white);
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 8px 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.08);
            position: sticky; top: 0; z-index: 1000;
            border-bottom: 3px solid var(--primary);
        }
        
        .container { max-width: 1100px; margin: auto; padding: 0 20px; }
        header .container { display: flex; justify-content: space-between; align-items: center; }
        
        .logo-group { display: flex; align-items: center; text-decoration: none; }
        .logo { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        header h1 { font-size: 1rem; color: var(--primary); font-family: 'Arima', cursive; margin-left: 10px; }

        nav a {
            text-decoration: none; color: var(--primary); font-weight: bold;
            margin-left: 12px; font-size: 0.9rem; transition: 0.3s;
        }
        nav a:hover { color: var(--secondary); }

        .hero {
            background: linear-gradient(rgba(128, 0, 0, 0.6), rgba(0, 0, 0, 0.8)), url('images/photo4.jpg');
            background-size: cover; background-position: center;
            height: 350px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; color: white;
        }
        .hero h2 { font-size: 2.2rem; font-family: 'Arima', cursive; margin: 0 20px 15px; text-shadow: 2px 2px 8px rgba(0,0,0,0.5); }

        .section { padding: 50px 0; } 
        .section h2 { color: var(--primary); text-align: center; font-size: 2rem; margin-bottom: 25px; font-family: 'Arima', cursive; }

        section:nth-of-type(even) { background-color: var(--bg-tint); }
        section:nth-of-type(odd) { background-color: var(--bg-white); }

        /* COMPACT TABLE SIZE */
        .calendar-box {
            background: #fff; padding: 15px; border-radius: 15px;
            box-shadow: var(--shadow); max-width: 500px; margin: auto; overflow-x: auto;
        }
        .schedule-table {
            width: 100%; border-collapse: collapse; margin-bottom: 15px;
        }
        .schedule-table th { background-color: var(--primary); color: white; padding: 8px; border: 1px solid #ddd; font-size: 0.95rem; }
        .schedule-table td { padding: 6px; border: 1px solid #ddd; text-align: center; font-size: 0.95rem; }
        .holiday { color: #d00000; font-weight: bold; }
        .exam { color: #006400; font-weight: bold; }

        .about-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; align-items: center; }
        .about-text { font-size: 1.05rem; }
        .about-img img { width: 100%; border-radius: 12px; box-shadow: 8px 8px 0 var(--primary); }

        .classes-card { background: #fff; padding: 25px; border-radius: 15px; box-shadow: var(--shadow); border: 1px solid rgba(128,0,0,0.1); }
        .classes-card ul { list-style: none; padding: 0; margin: 0; }
        .classes-card li { margin-bottom: 10px; font-size: 1rem; padding-left: 25px; position: relative; }
        .classes-card li::before { content: '✔'; position: absolute; left: 0; color: var(--primary); font-weight: bold; }

        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; }
        .gallery img { width: 100%; height: 220px; object-fit: cover; border-radius: 12px; }
